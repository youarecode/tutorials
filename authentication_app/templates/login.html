

{% extends 'master.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<form method="post" action="" style="color: wheat;">{% csrf_token %}
    
    <div style="width: 75%; margin: auto;">

        {% if messages %}
            {% for m in messages %}
                <span class="alert alert-{{m.tags}}"> {{m}} </span>
            {% endfor%}
        {% endif %}

        {{form|crispy}}
        <button type="submit" class="btn btn-success">Login</button>
    </div>

</form>

{% endblock %}
